<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    	<meta name="format-detection" content="telephone=no">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div>
		<h4>input设置readonly属性后还是显示光标</h4>

		<p>unselectable='on' 是解决ie下光标出现的问题</p>
		<p>onfocus="this.blur() 是解决火狐下光标出现的问题，也可以写成全局的</p>
		<input type="text" name="test" readonly="true" unselectable='on'>
		<input type="text" name="test" readonly="true" onfocus="this.blur()">
	</div>

	<script>
		//解决办法

		//全局方法
		$(document).on('focus', 'input[readonly]', function () {
	        this.blur();
		})
	</script>
</body>
</html>
