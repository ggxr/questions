<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    	<meta name="format-detection" content="telephone=no">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			cursor:pointer;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div>
		<input type="text" name="test" value="true">
		<a href="javascript:;" onclick="submit();">确定</a>
		<a href="javascript:;" id="submit">确定</a>
	</div>

	<script>
		//ios不支持onclick事件,不能直接在元素上绑定方法
		function submit(){
			alert($('input[name=test]').val());
			//alert不执行
		}

		//解决办法
		//1. js里面给元素绑定click，tap，touchend事件
		//2. 在该元素的css上添加：cursor: pointer;

		$('#submit').on('tap click',function(){
			alert($('input[name=test]').val());
			//alert执行
		})
	</script>
</body>
</html>
